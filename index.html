<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <header>
        <h2>Projects:</h2>
        <div id="projectList"></div>
        <div id="projectAdd">
            <form method="dialog" id="projectForm">
                <input type="text" id="name" name="name" placeholder="Project name..." required>
                <button id="submitProject">✅</button>
                <button id="closeProject">❌</button>
            </form>
        </div>
        <button id="addProject">➕ Add new project</button>
    </header>
    <div id="taskContainer">
        <h2>Tasks</h2>
        <div id="taskList"></div>
        <button id="addTask">➕ Add new task</button>
    </div>
    
        <div id="taskDetail">
            <button id="closeTask">X</button>
            <h3>Add new task</h3>
            <form method="dialog" id="taskForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required="true">
                    <label for="desc">Description:</label>
                    <textarea id="desc" name="desc"> </textarea>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate">
                    <label for="priority">Priority:</label>
                    <input list="priorityList" id="priority" name="priority">
                    <datalist id="priorityList">
                        <option value="Highest">
                        <option value="High">
                        <option value="Medium">
                        <option value="Low">
                    </datalist>
                    <label for="completed">Completed?</label>
                    <input type="checkbox" id="completed" name="completed">
                <button id="submitTask">Save</button>
            </form>
            
        </div>
    
</body>
</html>
